<!DOCTYPE html>
{%load static%}
<html>
    <head>
        <title>Register</title>
        <link href="{% static 'IndexCSS3.css' %}", rel="stylesheet",type="text/css">
    </head>
    <body>
        <h1>Register here</h1>
<hr>

<form action="" method="POST">
    {% csrf_token %}

    {% for field in form %}
        <div>
            <p>{{ field.label }}: <br> {{ field }}</p> 

            {% for error in field.errors %}
                <small style="color: red">{{ error }}</small>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit">Register</button>
</form>
    </body>
</html>
